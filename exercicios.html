<meta charset="UTF-8"> 
<script>
    
    function pulaLinha() {
        // pulando duas linhas
        document.write ("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var ano = 2022;

    mostra("Eu nasci em  " + (ano - 36));
    mostra("Pi nasceu em  " + (ano - 34));
    mostra("Grilo nasceu em  " + (ano - 40));



</script>
